<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Nhập vào một số nguyên dương:");
        n = parseInt(n);
        if (isNaN(n) || n <= 0) {
            console.log("Đây không phải là một số nguyên dương hợp lệ.");
        } else {
            for (var i = 1; i <= n; i++) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
